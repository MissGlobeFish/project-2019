/**
 * 导航高亮显示
 */
 function navHighlight() {
  var pathname = window.location.pathname.slice(1);
  var menuPathArr = [];
  $(".classynav a").each(function(index,item) {
    if($(this).attr("href").indexOf("?") != -1) {
      $(this).attr("href", $(this).attr("href").slice(0,$(this).attr("href").indexOf("?")))
    }
    if (pathname ==  $(this).attr("href")) {
      $(this).css("color","#FF3D4B")
      $(this).css("box-shadow", "1px 2px 10px #a9a8a8")
      $(this).css("border-top", "4px solid #ff3d4b")
    }
  })

}
  
</script>
